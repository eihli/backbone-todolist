<!DOCTYPE html>
<html>
<head>
  <title>Backbone ToDoList</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

</head>
<body>
<h1 id="title">TO DO LIST</h1>
<div id="form-div">
  <h3 class="form-title">Login</h3>
  <form id="log-in-form">
    <input class="form-input" id="username" type="text" placeholder="Username" autocomplete="off"/>
    <input class="form-input" id="password" type="text" placeholder="Password" autocomplete="off"/>
    <input class="submit-button" id="log-in-submit" type="submit" />
  </form>
</div>


</body>



</html>
